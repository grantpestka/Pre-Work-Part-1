  <body>
    <div class="container">
      <h1>Recreate this using HTML &amp; CSS</h1>
        <div class="grid3">
          <div class="speech-bubble fillGrid">
            <p class="white">
              $167 still needed for this project
            </p>
          </div>
          <div class="progressBar grayBorder fillGrid">
            <div id="fundraisingProgress">
            </div>
          </div>
          <div id="fundraisingAsk" class="grayBorder fillGrid lightShadow">
            <p>
              <span class="orange"><strong>Only 3 days left</strong></span> to fund this project.<br>
              <br>
              Join the <strong>42</strong> other donors who have already supported this project. Every dollar helps.
            </p>
          </div>
          <div id="donationAmount" class="grayBorder fillGrid round">
            <p class="bigText">
              <strong>$<span class="black">50</span></strong>
            </p>
          </div>
          <div id="giveNow" class="green fillGrid round">
            <p class="bigText white">
              <strong>Give Now</strong>
            </p>
          </div>
          <div id="infoLink" class="fillGrid">
            <p class="blue"><em>Why give $50?</em></p>
          </div>
          <div id="save" class="grayBorder fillGrid round darkShadow">
            <p><strong>Save for later</strong></p>
          </div>
          <div id="share" class="grayBorder fillGrid round darkShadow">
            <p><strong>Tell your friends</strong></p>
          </div>
        </div>
    </div>
